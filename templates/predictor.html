{% extends 'base2.html' %}

{% block body %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="container my-4">
        <form method="POST" id="registerFir">
            {% csrf_token %}
               <select class="form-control" name="category">
                   <option>Select crime type</option>
                   <option value="Murder">Murder</option>
                   <option value="Women">Crime against women</option>
                   <option value="Theft">Theft</option>
                   <option value="Kidnapping">Kidnapping</option>
                 </select>
                <br>
                 <div class="form-group col-auto">
                    <label class="control-label" for="gender"><span class="text-danger">*</span>Gender:</label>
                      <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="Male" value="Male" checked>
                      <label class="form-check-label" for="Male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                      <label class="form-check-label" for="Female">Female</label>
                      </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-5">
                    <label for="name">Age of Victim</label>
                    <input type="number" id="quantity" name="age" min="1" max="100">
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="gender"><span class="text-danger">*</span>Marrital Status:</label>
                      <div class="form-check  form-check-inline">
                      <input class="form-check-input" type="radio" name="married"  value="Yes" checked>
                      <label class="form-check-label" for="Male">Married</label>
                      </div>
                      <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="married"  value="No">
                      <label class="form-check-label" for="Female">Not Married</label>
                      </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                        <label for="name">No of Suspect</label>
                        <input type="number" id="suspectNo" name="suspectNo" min="1" max="15">
                        </div>
                    </div>
                </div>
               <div class="form-group">
                   <label for="desc">Description</label>
                   <input type="hidden" name="record">
                   <div class="textarea-container">
                   <textarea id="textarea" name="desc" placeholder="Type details of incident" col="30" rows="3"></textarea>
                   <!-- <input type="submit" id="speech" value="speak now" name="speech"><i class="fa fa-microphone" style="font-size:23px;color:red;
                       position:absolute;
                       z-index:9999;
                       right: 15px;
                       bottom: 6px;
                   "></i></button> -->
                   </div>
       
               </div> 
               
               <div class="form-group">
                   <button type="submit"  id="predict" name="predict" class="btn btn-success" >predict</button>
               </div> 
           </form>
    </div>
</main>
{% endblock body %}
