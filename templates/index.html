{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?crime" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h5> fair and equal administration of the law, without corruption, favor, greed, or prejudice</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?law" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?justice" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


{% endblock body %}
